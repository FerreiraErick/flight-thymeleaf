<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fly-Away</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <nav class="nav justify-content-center">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">My Flights</a>
        <a class="nav-link" href="#">Cart</a>
        <a class="nav-link">Logout</a>
    </nav>

    <div class="container-fluid row">
        <table class="table table-bordered col-6">
            <thead>
                <tr>
                    <th>Flight Id</th>
                    <th>Air Plane</th>
                    <th>Flight Date</th>
                    <th>Destination From</th>
                    <th>Destination To</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flight : ${flights}">
                    <td th:text="${flight.airPlane}"></td>
                    <td th:text="${flight.flightDate}"></td>
                    <td th:text="${flight.flightTime}"></td>
                    <td th:text="${flight.destinationFrom}"></td>
                    <td th:text="${flight.destinationTo}"></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
